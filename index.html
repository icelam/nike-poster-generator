        <label for="slogan">旋轉圖片：</label>
        <select id="orientation" name="orientation">
          <option value="1">預設</option>
          <option value="2">向右90&deg;</option>
          <option value="3">180&deg;</option>
          <option value="4">向左90&deg;</option>
        </select>

        <label for="brightness">光暗度：</label>
        <input type="range" id="brightness" name="brightness" min="-100" max="100" value="0" step="5">

    <script type="text/javascript">
      var typingTimer;
      var upload_button = document.getElementById('poster-source');
      var input_slogan = document.getElementById('slogan');
      var input_orientation = document.getElementById('orientation');
      var input_brightness = document.getElementById('brightness');
      var input_contrast = document.getElementById('contrast');

      var generator = new nikePosterGenerator();

      upload_button.addEventListener("change", function(){
        generator.loadImage();
      });

      input_slogan.addEventListener("keyup", function(){
        clearTimeout(typingTimer); 
        typingTimer = setTimeout(generator.drawImageOnCanvas, 500);
      });
      input_slogan.addEventListener("keydown", function(){
        clearTimeout(typingTimer); 
      });
      input_slogan.addEventListener("change", function(){
        clearTimeout(typingTimer); 
        typingTimer = setTimeout(generator.drawImageOnCanvas, 500);
      });
      input_slogan.addEventListener("blur", function(){
        clearTimeout(typingTimer); 
        generator.drawImageOnCanvas();
      });

      input_orientation.addEventListener("change", function(){
        generator.drawImageOnCanvas();
      });

      input_brightness.addEventListener("change", function(){
        generator.drawImageOnCanvas();
      });

      input_contrast.addEventListener("change", function(){
        generator.drawImageOnCanvas();
      });
    </script>
